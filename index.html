<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="flex">
        <h1>Awesome Books</h1>
        <section>
            <ul class="add-books">

            </ul><br>
            <hr>
            <div class="fill-in">
                <div class="addlist">Add New Book</div>
                <form action="" class="form">
                    <input type="text" class="book-title" placeholder="Title"><br><br>
                    <input type="text" class="book-author" placeholder="Author"><br><br>
                    <button type="submit" class="add">Add</button><br>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
